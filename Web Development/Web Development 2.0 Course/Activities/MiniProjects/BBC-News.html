<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>BBC News</title>
		<link href="css/bbc.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<div id="top-bar">
			<a class="top-bar-section" href="https://www.bbc.com/news" target="_blank"> 
				<img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/BBC.svg/1200px-BBC.svg.png"/>
			</a>
			
			<a id="sign-in" class="top-bar-section menu-item">
				<img src="images/sign-in.png"/>
				<span>Sign in</span>
			</a>
			
			<a class="top-bar-section menu-item">
				News
			</a>
			
			<a class="top-bar-section menu-item">
				Sport
			</a>
			
			<a class="top-bar-section menu-item">
				Weather
			</a>
			
			<a class="top-bar-section menu-item">
				iPlayer
			</a>
			
			<a class="top-bar-section menu-item">
				TV
			</a>
			
			<a class="top-bar-section menu-item">
				More <img id="more-arrow" src="images/arrow.png" align="center"/>
			</a>
			
			<div id="search-box" class="top-bar-section">
				<input type="text" />
				<a href=""> <img src="images/search.png" /></a>
			</div>
		</div>
		
		<div id="news-bar">
			
		</div>
	</body>
</html>
