<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Javascript Challange</title>
		<link rel="stylesheet" type="text/css" href="css/circles.css">
	</head>
	
	<body>
		<h1>Web Page with Javascript</h1>
		<div id="red" class="red circle"></div>
		<div id="green" class="green circle"></div>
		<div id="blue" class="blue circle"></div>
		
		<script type="text/javascript">
			document.getElementById("red").onclick = function(){
				document.getElementById("red").style.display="none";
			}
			
			document.getElementById("green").onclick = function(){
				document.getElementById("green").style.display="none";
			}
			
			document.getElementById("blue").onclick = function(){
				document.getElementById("blue").style.display="none";
			}
		</script>
	</body>
</html>
