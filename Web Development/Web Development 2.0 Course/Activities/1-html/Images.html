<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Images</title>
	</head>
	
	<body>
		<h1>Images</h1>
		<img src="https://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png" width="100" height="250" align="left" />
		<p align="left">Homer Simpson</p>
		<img src="https://upload.wikimedia.org/wikipedia/en/0/0b/Marge_Simpson.png" width="100" height="250" align="left" />
		<p align="left">Marge Simpson</p>
		<img src="https://media.biobiochile.cl/wp-content/uploads/2014/03/Bart-Lisa-y-Maggie-Los-Simpson.jpg" width="200" height="150" align="right" />
		<p align="right">Bart, Lisa and Maggie</p>
		
		<hr>
		<h2>Notes</h2>
		<p>
			<ul>
				<li>img tag is used for adding images</li>
				<li>src attribute is used to specify the route or path</li>
				<li>width and height attributes are used to change width and height of the image</li>
				<li>align tag is used to aligh image to the page</li>
			</ul>
		</p>
	</body>
</html>
