<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>jQuery</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
		
		<style rel="stylesheet" type="text/css">
			#circle{
				background-color:green;
				width:150px;
				height:150px;
				margin:auto auto;
				border: 10px white dashed;
				border-radius:50%;
				float: left;
			}
		</style>
		
	</head>
	
	<body>
		<h1>Let's annimate the circle.</h1>
		<div id="circle"></div>
		
		<script type="text/javascript">
			function randomColour(){
				var letters = '0123456789ABCDEF';
				var color = '#';
				for (var i = 0; i < 6; i++) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}
		
			function circleAnimation(){
				// jQuery("#circle").css("background-color",randomColour());
				jQuery("#circle").animate({
					width:"300px",
					height:"300px",
					marginLeft:"100px",
					marginTop:"100px"
				},2000, function(){
					//call back function --> after the animation is complete
					jQuery(this).css("background-color","red");
				});
			}
			
			jQuery("#circle").click(() => circleAnimation());
		</script>
	</body>
</html>
