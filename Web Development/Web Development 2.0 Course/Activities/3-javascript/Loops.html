<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Javascript</title>
	</head>
	
	<body>
		<h1>Loops</h1>
		<div id="tweets-div"></div>
		
		<script type="text/javascript">
			/*
			for(var i=0; i < 5; i++){
				console.log(i+1);
			}
			
			for(var i=10; i > 5; i--){
				console.log(i);
			}
			*/
			
			var text = "";
			var tweets = ["Hi everyone", "Good Morning", "Bye!", "See ya"];
			
			/*
			for(var i = 0; i < tweets.length; i++){
				text += "<p>"+tweets[i]+"</p>";
			*/
			var i = 0;
			while(i < tweets.length){
				text += "<p>"+tweets[i]+"</p>";
				i++;
			}
			
			document.getElementById("tweets-div").innerHTML = text;
		</script>
	</body>
</html>
