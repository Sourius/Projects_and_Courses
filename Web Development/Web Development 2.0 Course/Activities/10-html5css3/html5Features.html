<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>HTML5 and CSS3</title>
		
		<style>
			article{
				color: green;
			}
		
			header, footer, article, section , nav , menu {
				/*display correctly in I.E.*/
				display: block;
			}
		</style>
		
	</head>
	
	<body>
		<h1>HTML5 Features</h1>
		
		<article>
			This is an article
		</article>
		
		<container>
			This is a container
		</container>
		
		<figure>
			<img data-description="Baby" id="baby" src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9d/Maggie_Simpson.png/220px-Maggie_Simpson.png" alt="Maggie Simpson" />
			
			<figcaption>
				<p><mark>Maggie Simpson</mark> <small>(Wikipedia)</small> </p>
			</figcaption>
		</figure>
		
		<input type="range" min="0" max="100" step="10" />
		
		<div contenteditable="true">
			This is editable by the user.
		</div>
		
		<script>
			//alert(document.getElementById("baby").getAttribute("data-description"));
		</script>
		
	</body>
</html>
